<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        background-color: lightgreen;
        display: flex;
                justify-content: center;
                align-items: center;
    }
</style>
<body> 
    
<form>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="username" placeholder="username" required>
    <br> <br>
    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="choose a password" required>

    <p>Select your age</p>
    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <br><br>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50
    </label>
    <br><br>
    <input type="radio" name="age" value="51 +" id="option-3">
    <label for="option-3">51 +</label>

    <br><br>

    <label for="question">Security Questions:</label>
    <select name="question" id="question">
        <option value="q1">What is your father's name?</option>
        <option value="q2">What is your mother's name?</option>
        <option value="q3">What is your son's name?</option>
    </select>

    <br><br>

    <label for="answer">Security answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="id">Your bio:</label> <br>,<br>
    <textarea name="bio" id="bio" cols="40" rows="10" placeholder="about you"></textarea>



    <br><br>
    <div class="container">
        <button type="button" class="btn btn-primary active">submit your form</button>
      </div>
    

</form>
</body>
